parameters:
  openshift4_authentication:
    namespace: openshift-config

    identityProviders: []

    templates:
      # `error` has a speacial meaning for jsonnet. Using `err` isntead.
      err: ''
      login: ''
      providerSelection: ''

    token:
      timeoutSeconds: ~
      maxAgeSeconds: ~

    ldapSync:
      schedule: '*/5 * * * *'

    images:
      sync:
        image: image-registry.openshift-image-registry.svc:5000/openshift/cli
        tag: ~
