applications:
  - espejote

parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-espejote/master/lib/espejote.libsonnet
        output_path: vendor/lib/espejote.libsonnet
  espejote:
    namespace: syn-espejote

  openshift4_authentication:
    sudoGroups:
      - Customer sudoers
      - Team sudoers
    groupMemberships:
      test-group:
        users:
          test-username: {}
          absent-username:
            state: absent
      absent-group:
        state: absent
        users:
          irrelevant-user: {}
      empty-group:
        users: {}

    secrets:
      ignoredSecret: null
      oidc-client:
        clientSecret: '?{vaultkv:${cluster:tenant}/${cluster:name}/keycloak-auth/clientSecret}'
      # this is the secret name in case if `bindPassword.name` is used:
      #ldap-bind:
      #  bindPassword: '?{vaultkv:${cluster:tenant}/${cluster:name}/ldap-auth/bindPassword}'
      ldap2-bind:
        bindPassword: ?{vaultkv:${cluster:tenant}/${cluster:name}/ldap2-auth/bindPassword}"

    identityProviders:
      deletedProvider: null
      ldap-auth:
        name: Company LDAP
        type: LDAP
        ldap:
          url: "ldaps://ldap.company.tld:636/ou=services,dc=company,dc=tld?uid"
          bindDN: "uid=service,ou=idp,dc=company,dc=tld"
          ca: |-
            -----BEGIN CERTIFICATE-----
            -----END CERTIFICATE-----
          sync:
            whitelist_sync: |-
              cn=cluster-access,ou=idp,dc=company,dc=tld
            whitelist_prune: |-
              cluster-access
            rfc2307:
              groupsQuery:
                baseDN: ou=Groups,dc=company,dc=tld
                scope: sub
                derefAliases: never
                filter: "(&(objectclass=groupOfUniqueNames)(|(cn=cluster-admins)))"
                pageSize: 0
              groupUIDAttribute: dn
              groupNameAttributes: [cn]
              groupMembershipAttributes: [uniqueMember]
              usersQuery:
                baseDN: dc=company,dc=tld
                scope: sub
                derefAliases: never
                pageSize: 0
              userUIDAttribute: dn
              userNameAttributes: [uid]
              tolerateMemberNotFoundErrors: false
              tolerateMemberOutOfScopeErrors: false

          # Deprecated: Using a string value is legacy. Newer version should use `bindPassword.name` and reference a secret name from `secrets` instead.
          bindPassword: "?{vaultkv:${cluster:tenant}/${cluster:name}/ldap-auth/bindPassword}"
          #bindPassword:
          #  name: ldap-bind

      ldap2:
        name: Other LDAP
        type: LDAP
        ldap:
          url: "ldaps://ldap.company.tld:636/ou=services,dc=company,dc=tld?uid"
          bindDN: "uid=service,ou=idp,dc=company,dc=tld"
          sync:
            rfc2307:
              groupsQuery:
                baseDN: ou=Groups,dc=company,dc=tld
                scope: sub
                derefAliases: never
                filter: "(&(objectclass=groupOfUniqueNames)(|(cn=cluster-admins)))"
                pageSize: 0
              groupUIDAttribute: dn
              groupNameAttributes: [cn]
              groupMembershipAttributes: [uniqueMember]
              usersQuery:
                baseDN: dc=company,dc=tld
                scope: sub
                derefAliases: never
                pageSize: 0
              userUIDAttribute: dn
              userNameAttributes: [uid]
              tolerateMemberNotFoundErrors: false
              tolerateMemberOutOfScopeErrors: false
          bindPassword:
            name: ldap2-bind

      keycloak-auth:
        name: keycloak-auth
        type: OpenID
        mappingMethod: add
        openID:
          claims:
            email: ['email']
            name: ['name']
            preferredUsername: ['preferred_username']
          clientID: company-client
          clientSecret:
            name: oidc-client
          issuer: https://sso.company.tld/auth/realms/master
