apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  annotations: {}
  labels:
    name: cluster
  name: cluster
spec:
  identityProviders:
    - ldap:
        bindDN: uid=service,ou=idp,dc=company,dc=tld
        bindPassword:
          name: company-ldap
        ca:
          name: company-ldap
        url: ldaps://ldap.company.tld:636/ou=services,dc=company,dc=tld?uid
      name: Company LDAP
      type: LDAP
    - mappingMethod: add
      name: keycloak-auth
      openID:
        claims:
          email:
            - email
          name:
            - name
          preferredUsername:
            - preferred_username
        clientID: company-client
        clientSecret:
          name:
            clientSecret: t-silent-test-1234/c-green-test-1234/keycloak-auth/clientSecret
        clientSecretRef: oidc-client
        issuer: https://sso.company.tld/auth/realms/master
      type: OpenID
