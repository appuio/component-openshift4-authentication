apiVersion: v1
data: {}
kind: Secret
metadata:
  annotations: {}
  labels:
    name: ldap-sync-company-ldap
  name: ldap-sync-company-ldap
  namespace: openshift-config
stringData:
  blacklist.txt: ''
  config.yaml: |-
    "apiVersion": "v1"
    "bindDN": "uid=service,ou=idp,dc=company,dc=tld"
    "bindPassword": "t-silent-test-1234/c-green-test-1234/ldap-auth/bindPassword"
    "ca": "/etc/sync-config-ca/ca-bundle.crt"
    "kind": "LDAPSyncConfig"
    "rfc2307":
      "groupMembershipAttributes":
      - "uniqueMember"
      "groupNameAttributes":
      - "cn"
      "groupUIDAttribute": "dn"
      "groupsQuery":
        "baseDN": "ou=Groups,dc=company,dc=tld"
        "derefAliases": "never"
        "filter": "(&(objectclass=groupOfUniqueNames)(|(cn=cluster-admins)))"
        "pageSize": 0
        "scope": "sub"
      "tolerateMemberNotFoundErrors": false
      "tolerateMemberOutOfScopeErrors": false
      "userNameAttributes":
      - "uid"
      "userUIDAttribute": "dn"
      "usersQuery":
        "baseDN": "dc=company,dc=tld"
        "derefAliases": "never"
        "pageSize": 0
        "scope": "sub"
    "url": "ldaps://ldap.company.tld:636/ou=services,dc=company,dc=tld?uid"
  whitelist.txt: ''
type: Opaque
---
apiVersion: batch/v1
kind: CronJob
metadata:
  annotations: {}
  labels:
    name: ldap-sync-company-ldap
  name: ldap-sync-company-ldap
  namespace: openshift-config
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 20
  jobTemplate:
    spec:
      completions: 1
      parallelism: 1
      template:
        metadata:
          labels:
            name: ldap-sync-company-ldap
        spec:
          containers:
            - args: []
              command:
                - oc
                - adm
                - groups
                - sync
                - --sync-config=/etc/sync-config/config.yaml
                - --confirm
                - --blacklist=/etc/sync-config/blacklist.txt
                - --whitelist=/etc/sync-config/whitelist.txt
              env: []
              image: image-registry.openshift-image-registry.svc:5000/openshift/cli
              imagePullPolicy: IfNotPresent
              name: sync
              ports: []
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                runAsNonRoot: true
                runAsUser: 1000
                seccompProfile:
                  type: RuntimeDefault
              stdin: false
              tty: false
              volumeMounts:
                - mountPath: /etc/sync-config-ca/
                  name: ldap-ca
                - mountPath: /etc/sync-config/
                  name: sync-config
            - args: []
              command:
                - oc
                - adm
                - groups
                - prune
                - --sync-config=/etc/sync-config/config.yaml
                - --confirm
                - --blacklist=/etc/sync-config/blacklist.txt
                - --whitelist=/etc/sync-config/whitelist.txt
              env: []
              image: image-registry.openshift-image-registry.svc:5000/openshift/cli
              imagePullPolicy: IfNotPresent
              name: prune
              ports: []
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                runAsNonRoot: true
                runAsUser: 1000
                seccompProfile:
                  type: RuntimeDefault
              stdin: false
              tty: false
              volumeMounts:
                - mountPath: /etc/sync-config-ca/
                  name: ldap-ca
                - mountPath: /etc/sync-config/
                  name: sync-config
          imagePullSecrets: []
          initContainers: []
          nodeSelector:
            node-role.kubernetes.io/master: ''
          restartPolicy: OnFailure
          serviceAccountName: ldap-sync
          terminationGracePeriodSeconds: 30
          tolerations:
            - effect: NoSchedule
              key: node-role.kubernetes.io/master
              operator: Exists
          volumes:
            - configMap:
                name: ldap-sync-company-ldap-ca
              name: ldap-ca
            - name: sync-config
              secret:
                secretName: ldap-sync-company-ldap
  schedule: 49 * * * *
  startingDeadlineSeconds: 30
  successfulJobsHistoryLimit: 10
